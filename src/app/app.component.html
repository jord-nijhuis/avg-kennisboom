<mat-toolbar color="primary">
  <span>AVG Checklist</span>
</mat-toolbar>

<div id="container">
  <mat-card id="main-card">
    <mat-card-title>
      Titel
    </mat-card-title>

    <mat-card-content>
      <p>
        Inleidende tekst
      </p>

      <app-steps [steps]="steps"></app-steps>

      <app-checklist *ngIf="shouldShowChecklist()"></app-checklist>

      <div *ngIf="doesNotDoProcessing()">
        <h2>Deze checklist is niet van toepassing</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
